<menu-header
  title="Sign Up"
  [showContacts]=false
  [showSettingsButton]=false
  [showAddButton]=false>
</menu-header>
<ion-content style="background:#E6E6E6; margin-top:43px;">
  <ion-card>
    <ion-card-header>
      <ion-label text-center>
        <ion-icon style="font-size:90px" name="create"></ion-icon>
        <h4 style="font-size:20px" class="text-color">
          Create a new <strong>Account</strong>
        </h4>
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset margin-top>
        <form #sf="ngForm" (ngSubmit)="onSignup(sf)">
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" required ngModel name="email"></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" required ngModel name="password"></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon name="checkmark-circle"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <button type="submit" ion-button full round margin-top [disabled]="!sf.valid">Sign up</button>
          <button type="button" ion-button full round margin-top (click)="sf.reset()">Restore</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
