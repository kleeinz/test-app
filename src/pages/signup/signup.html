<menu-header
  title="Sign Up">
</menu-header>
<ion-content class="bg-ion-content" margin-top padding-top>
  <ion-card>
    <ion-card-header>
      <ion-label text-center>
        <ion-icon class="header-icon" name="create"></ion-icon>
        <h4 class="header-title">
          Create a new <strong>Account</strong>
        </h4>
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset margin-top>
        <form #sf="ngForm" (ngSubmit)="onSignup(sf)">
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Put your email" required ngModel name="email"></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Choose a password" required ngModel name="password"></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <button class="bg-btn-gradient" type="submit" ion-button full round margin-top [disabled]="!sf.valid">Sign up</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
