<ion-content style="background:#E6E6E6" align-items-center>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-label text-center>
          <ion-icon style="font-size:90px" name="ionic"></ion-icon>
          <h4 class="text-color" style="font-size:20px">
            Test<strong>App</strong>
          </h4>
        </ion-label>
      </ion-card-header>
      <ion-list inset margin-top>
        <form #lf="ngForm" (ngSubmit)="onLogin(lf)">
          <ion-item class="text-color">
            <ion-label>
              <ion-icon class="text-color" name="person"></ion-icon>
            </ion-label>
            <ion-input class="text-color" type="email" placeholder="Email" required ngModel name="email" clearInput></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon  class="text-color"name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" class="text-color" placeholder="Password" required ngModel name="password"></ion-input>
          </ion-item>
          <button
            class="text-color font-clear-btn font-transform"
            ion-button
            no-padding
            small
            clear
            margin-top
            [navPush]="forgotPage">
              Forgot your password?
          </button>
          <button
            class="bg-btn-gradient font-transform"
            type="submit"
            ion-button
            full
            margin-top
            round
            [disabled]="!lf.valid">Sign in</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <button [navPush]=signupPage clear ion-button>Sign up!</button>
  </ion-toolbar>
</ion-footer>
