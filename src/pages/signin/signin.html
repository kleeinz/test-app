<menu-header
  title="Welcome to TestApp">
</menu-header>

<ion-content class="bg-ion-content" margin-top margin-bottom padding-bottom padding-top align-items-center>
  <ion-card margin-top>
    <ion-card-content>
      <ion-card-header>
        <ion-label text-center>
          <ion-icon class="header-icon" name="ionic"></ion-icon>
          <h4 class="header-title">
            Test<strong>App</strong>
          </h4>
        </ion-label>
      </ion-card-header>
      <ion-list inset margin-top>
        <form #lf="ngForm" (ngSubmit)="onLogin(lf)">
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" required ngModel name="email" clearInput></ion-input>
          </ion-item>
          <ion-item margin-top>
            <ion-label>
              <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" required ngModel name="password"></ion-input>
          </ion-item>
          <button
            id="forgot"
            ion-button
            no-padding
            small
            clear
            margin-top
            [navPush]="forgotPage">
              Forgot your password?
          </button>
          <button
            class="bg-btn-gradient"
            type="submit"
            ion-button
            full
            margin-top
            round
            [disabled]="!lf.valid">
              Sign in
            </button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <button [navPush]=signupPage clear ion-button>Sign up!</button>
  </ion-toolbar>
</ion-footer>
