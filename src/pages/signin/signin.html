<ion-content padding>
  <h4 text-center>
    Test<strong>App</strong>
  </h4>
  <ion-list inset margin-top>
    <form #lf="ngForm" (ngSubmit)="onLogin(lf)">
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" required ngModel name="email"></ion-input>
      </ion-item>
      <ion-item margin-top>
        <ion-label>
          <ion-icon name="unlock"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" required ngModel name="password"></ion-input>
      </ion-item>
      <button
        ion-button no-padding small
        clear margin-top [navPush]="forgotPage">Forgot your password?</button>

      <button
        type="submit"
        ion-button full
        color="signin"
        margin-top
        round
        [disabled]="!lf.valid">Sign in</button>

      <button ion-button round full color="signup" margin-top [navPush]="signupPage">Sign up</button>
    </form>
  </ion-list>
</ion-content>
