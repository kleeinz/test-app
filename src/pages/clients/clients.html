<menu-header
  title="Clients"
  [totalContacts]=firebaseClients.length
  [showSettingsButton]=true
  [showAddButton]=true
  [showContacts]=true>
</menu-header>
<ion-content style="background:#E6E6E6; margin-top:43px;">
  <client
    (updateClient)="onUpdateClient($event)"
    (removeClient)="onRemoveClient($event)"
    *ngFor="let firebaseClient of firebaseClients; let i = index"
    [firebaseClient]="firebaseClient"
    [index]="i">
  </client>
</ion-content>
<ion-footer>
  <ion-toolbar
    text-center>
    <ion-searchbar
      (ionInput)="setFilteredItems()"
      placeholder="Search registers by company..."
      [(ngModel)]="companySearch">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
