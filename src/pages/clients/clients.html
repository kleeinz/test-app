<menu-header
  title="Clients"
  [totalContacts]=firebaseClients.length
  [showSettingsButton]=true
  [showAddButton]=true
  [showContacts]=true
  [showSearchBar]=true
  (companySearch)="onCompanySearch($event)">
</menu-header>
<ion-content style="background:#E6E6E6; margin-top:43px;">
  <client
    (updateClient)="onUpdateClient($event)"
    (removeClient)="onConfirmDelete($event)"
    (lookClient)="onLookClient($event)"
    *ngFor="let firebaseClient of firebaseClients; let i = index"
    [firebaseClient]="firebaseClient"
    [index]="i">
  </client>
</ion-content>
<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
