<menu-header
  title="{{ action }} Client"
  [showContacts]=false
  [showSettingsButton]=false
  [showAddButton]=false>
</menu-header>
<ion-content class="bg-ion-content" padding-top margin-top margin-bottom>
  <form
    [formGroup]="clientForm"
    (ngSubmit)="onAddClient()">
    <ion-card
      text-center>
      <ion-card-header class="header-title">{{ totalContacts }} Contacts</ion-card-header>
    </ion-card>
    <ion-card
      padding
      text-center>
        <ion-card-header>
          <ion-label text-center>
            <ion-icon class="header-icon" name="create"></ion-icon>
            <h4 class="header-title">
              {{ action }}<strong> Client</strong>
            </h4>
          </ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-list
            inset>
            <ion-item>
              <ion-label>
                <ion-icon
                  name="briefcase">
                </ion-icon>
              </ion-label>
              <ion-input
                type="text"
                placeholder="Company"
                required
                formControlName="company">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon
                  name="person">
                </ion-icon>
              </ion-label>
              <ion-input
                type="text"
                placeholder="Full Name"
                required
                formControlName="fullname">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon
                  name="mail">
                </ion-icon>
              </ion-label>
              <ion-input
                type="email"
                placeholder="Email"
                required
                formControlName="email">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon
                  name="call">
                </ion-icon>
              </ion-label>
              <ion-input
                type="number"
                placeholder="Phone"
                required
                formControlName="phone">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon
                name="transgender">
              </ion-icon>
              </ion-label>
              <ion-select
                required
                formControlName="gender">
                <ion-option
                  *ngFor="let gender of selectGender"
                  [value]="gender">
                    {{ gender }}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <button
            class="bg-btn-gradient"
            type="submit"
            ion-button
            full
            round>
              {{ action }} Client
            </button>
        </ion-card-content>
    </ion-card>
  </form>
</ion-content>
