<menu-header
  title="Forgot Your Password?"
  [showContacts]=false
  [showSettingsButton]=false
  [showAddButton]=false>
</menu-header>
<ion-content
  margin-top
  padding-top
  margin-bottom
  style="background:#E6E6E6">
    <ion-card>
      <ion-card-header>
        <ion-label text-center>
          <ion-icon style="font-size:90px" name="mail-open"></ion-icon>
          <h4 class="text-color" style="font-size:20px">
            Send a<strong> Mail</strong>
          </h4>
        </ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-list
          inset
          margin-top>
            <ion-item>
              <ion-label>
                <ion-icon name="send"></ion-icon>
              </ion-label>
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-item>
          <button ion-button full round color="signup" margin-top>Recovery</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
