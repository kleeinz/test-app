<ion-header>
  <ion-navbar>
      <ion-title>
        {{ title }}
        <p
          *ngIf="showContacts"
          style="font-size:10px; margin:0px; padding:0px; color:#C2C2C2">
          {{ totalContacts }} Contacts
        </p>
      </ion-title>
      <ion-buttons
        class="icon-color"
        end>
          <button
            *ngIf=showAddButton
            ion-button
            (click)=onAddClient() >
              <ion-icon
                class="icon-color"
                name="add">
              </ion-icon>
        </button>
        <button
          *ngIf=showSettingsButton
          (click)=onShowPopover($event)
          ion-button>
          <ion-icon
            class="icon-color"
            name="settings">
          </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
