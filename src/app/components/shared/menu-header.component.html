<ion-header no-border>

  <ion-navbar>
    <ion-row margin>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>{{ title }}</ion-title>
    </ion-row>
    <ion-row margin-top padding>
      <ion-item class="ion-item-input">
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Search a client..." required ngModel name="email"></ion-input>
      </ion-item>
    </ion-row>
  </ion-navbar>

</ion-header>
