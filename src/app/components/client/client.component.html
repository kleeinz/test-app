<ion-card
  style="margin-bottom:0px;"
  [style.margin-top] = "index == 0 ? '15px' : '1px'">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/user-profile.png">
      </ion-avatar>
        <h2>{{ client.company }}</h2>
        <p>{{ client.fullname }}</p>
      </ion-item>
</ion-card>
